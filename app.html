    <script>
        function generateColomns(col,sep) {
            for (let i = 1; i <= col; i++) {
                document.write(`<td style="background:${(i%sep==0)?'red':''}">${i}</td>`);
                if (i % sep == 0) {
                    document.write('</tr><tr>');
                }
            }
        }
    </script>
